<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../css/loginStyle.css">
</head>

<body>
<div id="backgrondId">

    <div class="main0">
        <div class="main_left">
            <img src="../image/login-image-1.png" class="theimg"/>
        </div>
    </div>

    <div class="nav-login">


<!--        客户或管理员登陆选择-->
        <div id="client" >用户登陆 </div>
        <div id="admin" >管理员登陆</div>

        <h2>账号登录</h2>
        <div class="user-name">

            <div class="user-input">
                <input type="text" name="" id="user_acc" placeholder="输入账号"/>
            </div>

<!--            添加验证返回消息-->
            <div class="eml"><span></span></div>
			
        </div>
        <div class="user-name">
            <div class="user-input">
                <input type="password" name="" id="user_pwd" placeholder="输入密码"/>
            </div>

            <!--            添加验证返回消息-->
			<div class="eml"><span></span></div>
        </div>



        <div class="no-passwore">
            <div class="no-passwore-left">
                <!-- <input type="checkbox" name="checkbox" id=""> -->
                <!-- <label for="checkbox">十天内免登录</label> -->
            </div>
            <div class="no-passwore-right">
                <a href="#">忘记密码？</a>
            </div>
        </div>
        <input class="button" type="submit" id="user_submit" value="登录">

        <div class="post">
            <div class="post-left">
                <a href="注册.html" target="_blank">注册</a>
            </div>
            <div class="post-right">
                <a href="#">官方App</a>
            </div>
        </div>

        <div class="mailApp">
        </div>
    </div>
</div>
</body>


<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/url.js"></script>

<script>

    $("#client").click(function () {
            $("#client").css({"color":"white","backgroundColor":"#3b78dd","font-size":"18px"});
            $("#admin").css({"color":"black","backgroundColor": "white","font-size":"16px"});
    })

    $("#admin").click(function () {
            $("#admin").css({"color":"white","backgroundColor":"#3b78dd","font-size":"18px"});
            $("#client").css({"color":"black","backgroundColor": "white","border":"1px solid black","font-size":"16px"});
        }
    )

    var jsondata = {};
    $("#user_submit").click(function () {

           
            jsondata.user_acc=$("#user_acc");
            jsondata.user_pwd=$("#user_pwd");


            if ($("#admin").css("font-size")=="18px"){
                console.log($("#admin").css("font-size")=="18px");

                if ($("#user_acc").val()=="root"&&$("#user_pwd").val()=="root"){
                    alert("登陆成功");
                    window.location="adminhome.html";


                }else{
                    alert("账号或密码错误");
                }



            }
            if ($("#client").css("font-size")=="18px"){
                console.log($("#client").css("font-size")=="18px");

                $.ajax({
                    type:"POST",
                    uri:globalUrl+"/volidateUser",
                    contentType:"application/json",
                    dataType:"josn",
                    data:JSON.stringify(jsondata),
                    success:function (result) {
                        if (result.mark){
                            alert("登陆成功");

                            localStorage.setItem("user_acc",$("#user_acc").val());
                            localStorage.setItem("user_headsrc",result.user.user_headsrc);
                            localStorage.setItem("user_phone",result.user.user_phone);
                            localStorage.setItem("user_email",result.user.user_eamil)

                            window.location="home.html";
                        }

                    }
                })

            }
    })


</script>



</html>
