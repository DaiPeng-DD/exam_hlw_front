<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始考试</title>
    <link rel="stylesheet" href="../css/beginExam.css">
</head>
<body>
    <div id="testTitle">
        <h1></h1>
    </div>
    <div id="testMain">
<!--        头部-->
        <div id="testTop">
            <img src="../image/daojishi.png" alt="">
            <div id="topLeft">
<!--                <span>00</span>:<span>00</span>:<span>00</span>-->
            </div>
            <div id="testMiddle">
                <span class="nowQuestionNum">1</span>/<span class="allQuestionNum">10</span>
            </div>
        </div>
<!--        试题展示-->
        <div id="mainTest">
            <div id="mainTest_title">
                <span id="questionNum">
                    [<span class="nowQuestionNum">1</span>/<span class="allQuestionNum">10</span>]
                    <span id="questionType"></span>
                </span>
                <span id="questionTitle"></span> (<span id="questionScore"></span>分)
            </div>
            <div id="mainTest_answer"></div>
        </div>
<!--        上一页  下一页-->
        <div id="upAndDown">
            <button id="up">上一页</button><button id="down" class="down">下一页</button>
        </div>
    </div>
</body>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/url.js"></script>
<script src="../js/beginExam.js"></script>
</html>
